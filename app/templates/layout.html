<!doctype html>
<html lang="en">
  <head>
    <title>Nielsen, Zehe & Antas, P.C</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom style sheet -->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/custom2.css') }}">

    

  </head>
  <body style="background-image: url('./static/images/nza_background.jpg')">

    <div class="container bg-white">

        <header>
            <!-- Login Button -->
            <!-- <button type="button" class="btn btn-secondary fixed-top col-1 offset-10">Login</button> -->
            <div class="row">
                <div class="col">
                    <button class="float-right btn btn-secondary login-button">Login</button>
                </div>
            </div>
    
            <!-- Logo -->
            <a href="{{ url_for('who_we_are') }}"><img class="img-fluid float-left img-logo p-2" src="{{ url_for( 'static', filename='images/logo.PNG') }}" alt="Logo-image" /></a>
            <h1>NIELSEN, ZEHE <br /> & ANTAS, P.C</h1>

            <div class="row">
                <div class="col-10 offset-1">
                    <div>
                        <hr class="border border-dark" />
                        <ul class="list-unstyled d-flex justify-content-around">
                            <li><a class="text-dark" href="{{ url_for('who_we_are') }}"><b>WHO WE ARE</b></a></li>
                            <li style="color: lightgrey;">|</li>
                            <li><a class="text-dark" href="{{ url_for('where_we_work') }}"><b>WHERE WE WORK</b></a></li>
                            <li style="color: lightgrey;">|</li>
                            <li><a class="text-dark" href="{{ url_for('contact_us') }}"><b>CONTACT US</b></a></li>
                        </ul>
                        <hr class="border border-dark" />
                    </div>
                </div>
            </div>
    
            
    
        </header>
    
        <main>

            {% block content %}
            {% endblock content %}
            
        </main>
        <footer>
           
            <!-- horizontal line  -->
            <div class="row">
                <div class="col-10 offset-1">
                    <hr class="border border-dark" />
                </div>
            </div>

            <div class="row">
                <div class="col-8 offset-2">
                    <div> 
                        <ul class="list-unstyled d-flex justify-content-around">
                            <li><a class="text-dark" href="{{ url_for('who_we_are') }}"><small>WHO WE ARE</small></a></li>
                            <li style="color: lightgrey;">&mdash;</li>
                            <li><a class="text-dark" href="{{ url_for('where_we_work') }}"><small>WHERE WE WORK</small></a></li>
                            <li style="color: lightgrey;">&mdash;</li>
                            <li><a class="text-dark" href="{{ url_for('contact_us') }}"><small>CONTACT US</small></a></li>
                        </ul>
                    </div>
                </div>
            </div>


        </footer>

    </div>

    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
